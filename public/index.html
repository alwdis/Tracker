<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Modern media collection manager for anime, movies and series" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tracker" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <title>Tracker - Media Collection Manager</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #0a0a0a;
        color: white;
        overflow: hidden;
      }

      #root {
        height: 100vh;
        width: 100vw;
      }

      /* PWA Install Prompt */
      .pwa-install-prompt {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        display: none;
        animation: slideUp 0.3s ease;
      }

      .pwa-install-prompt.show {
        display: block;
      }

      .pwa-install-content {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .pwa-install-icon {
        flex-shrink: 0;
      }

      .pwa-install-text {
        flex: 1;
      }

      .pwa-install-title {
        font-weight: 600;
        margin-bottom: 4px;
      }

      .pwa-install-description {
        font-size: 12px;
        opacity: 0.9;
      }

      .pwa-install-buttons {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .pwa-install-button {
        flex: 1;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .pwa-install-primary {
        background: white;
        color: #667eea;
      }

      .pwa-install-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading screen for PWA */
      .pwa-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a0a0a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .pwa-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(102, 126, 234, 0.3);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      .pwa-loading-text {
        color: white;
        font-size: 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Enhanced scrollbar for PWA */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Selection styles */
      ::selection {
        background: rgba(102, 126, 234, 0.3);
        color: white;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- PWA Loading Screen -->
    <div id="pwa-loading" class="pwa-loading">
      <div class="pwa-loading-spinner"></div>
      <div class="pwa-loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ Tracker...</div>
    </div>

    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="pwa-install-prompt">
      <div class="pwa-install-content">
        <div class="pwa-install-icon">üì±</div>
        <div class="pwa-install-text">
          <div class="pwa-install-title">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Tracker</div>
          <div class="pwa-install-description">–î–æ–±–∞–≤—å—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞</div>
        </div>
      </div>
      <div class="pwa-install-buttons">
        <button id="pwa-install-cancel" class="pwa-install-button pwa-install-secondary">–ü–æ–∑–∂–µ</button>
        <button id="pwa-install-confirm" class="pwa-install-button pwa-install-primary">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
      </div>
    </div>

    <div id="root"></div>

    <!-- PWA Service Worker Registration -->
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('pwa-loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            setTimeout(() => loadingElement.remove(), 300);
          }
        }, 1000);
      });

      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installConfirm = document.getElementById('pwa-install-confirm');
      const installCancel = document.getElementById('pwa-install-cancel');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install prompt after 5 seconds
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
            installPrompt.classList.add('show');
          }
        }, 5000);
      });

      installConfirm.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            installPrompt.classList.remove('show');
          }
          deferredPrompt = null;
        }
      });

      installCancel.addEventListener('click', () => {
        installPrompt.classList.remove('show');
        // Don't show again for 30 days
        localStorage.setItem('pwaPromptDismissed', Date.now());
      });

      // Check if prompt was recently dismissed
      const lastDismissed = localStorage.getItem('pwaPromptDismissed');
      if (lastDismissed && (Date.now() - parseInt(lastDismissed)) < 30 * 24 * 60 * 60 * 1000) {
        deferredPrompt = null;
      }

      // Service Worker registration for PWA (not in Electron)
      (function() {
        if (!('serviceWorker' in navigator)) return;
        if (window.electronAPI) return;

        function showSWUpdateToast(onReload) {
          if (document.getElementById('sw-update-toast')) return;
          const bar = document.createElement('div');
          bar.id = 'sw-update-toast';
          bar.style.cssText = 'position:fixed;left:50%;transform:translateX(-50%);bottom:16px;z-index:9999;display:flex;gap:12px;align-items:center;background:#111827;color:#fff;padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.1);box-shadow:0 10px 30px rgba(0,0,0,.35);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;font-size:14px;';
          bar.innerHTML = '<span>–ï—Å—Ç—å –Ω–æ–≤–∞—è –≤–µ—Ä—Å–∏—è. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å?</span>'
            + '<button id="sw-btn-reload" style="background:#2563eb;border:none;color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700">–û–±–Ω–æ–≤–∏—Ç—å</button>'
            + '<button id="sw-btn-later" style="background:transparent;border:1px solid rgba(255,255,255,.25);color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer">–ü–æ–∑–∂–µ</button>';
          document.body.appendChild(bar);
          document.getElementById('sw-btn-reload').onclick = onReload;
          document.getElementById('sw-btn-later').onclick = function(){ bar.remove(); };
        }

        function registerSW(){
          navigator.serviceWorker.register('./service-worker.js', { scope: './' }).then(function(reg){
            // hourly update check
            setInterval(function(){ reg.update(); }, 60 * 60 * 1000);

            reg.addEventListener('updatefound', function(){
              var newWorker = reg.installing;
              if (!newWorker) return;
              newWorker.addEventListener('statechange', function(){
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  showSWUpdateToast(function(){ newWorker.postMessage({ type: 'SKIP_WAITING' }); });
                }
              });
            });

            navigator.serviceWorker.addEventListener('controllerchange', function(){
              window.location.reload();
            });

            if (reg.waiting && navigator.serviceWorker.controller) {
              showSWUpdateToast(function(){ reg.waiting.postMessage({ type: 'SKIP_WAITING' }); });
            }
          }).catch(function(err){
            console.log('SW registration failed:', err);
          });
        }

        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', registerSW);
        else registerSW();
      })();

      // Offline detection
      window.addEventListener('online', function() {
        if (window.showOnlineStatus) {
          window.showOnlineStatus(true);
        }
      });

      window.addEventListener('offline', function() {
        if (window.showOnlineStatus) {
          window.showOnlineStatus(false);
        }
      });
    </script>
  </body>
</html>
