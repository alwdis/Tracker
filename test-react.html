<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test React</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background: #0a0a0a;
            color: white;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>Testing React App</h1>
        <p>If you see this, React is working.</p>
    </div>
    
    <script>
        // Test if React is loading
        console.log('Testing React app...');
        
        // Check if React dev server is responding
        fetch('http://localhost:3000')
            .then(response => {
                console.log('React server response:', response.status);
                return response.text();
            })
            .then(html => {
                console.log('React server HTML length:', html.length);
                console.log('React server HTML preview:', html.substring(0, 200));
            })
            .catch(error => {
                console.error('React server error:', error);
            });
    </script>
</body>
</html>
